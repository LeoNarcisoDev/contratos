<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Contratos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-center">Histórico de Contratos</h2>

  <form method="GET" class="row mb-4">
    <div class="col-md-6">
      <input type="text" name="filtro" class="form-control" placeholder="Buscar por aluno, curso ou modelo...">
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-outline-primary w-100">Filtrar</button>
    </div>
    <div class="col-md-3">
      <a href="/historico" class="btn btn-outline-secondary w-100">Limpar Filtro</a>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Aluno</th>
        <th>Curso</th>
        <th>Forma de Pagamento</th>
        <th>Data</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      {% for aluno, curso, pagamento, data, modelo in contratos %}
        <tr>
          <td>{{ aluno }}</td>
          <td>{{ curso }}</td>
          <td>{{ pagamento }}</td>
          <td>{{ data }}</td>
          <td>{{ modelo }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Voltar</a>
  </div>
</div>
</body>
</html>
