<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Modelos de Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Gerenciar Modelos de Contrato</h2>

    {% if mensagem %}
        <div class="alert alert-info text-center">{{ mensagem }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="row g-3 mb-5">
        <div class="col-md-4">
            <input type="file" name="arquivo" class="form-control" accept=".docx" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="descricao" class="form-control" placeholder="Descrição" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="categoria" class="form-control" placeholder="Categoria ou Tag">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
    </form>

    <h4>Modelos cadastrados</h4>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Arquivo</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th style="width: 100px;">Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for id, nome, descricao, categoria in modelos %}
            <tr>
                <td>{{ nome }}</td>
                <td>{{ descricao }}</td>
                <td>{{ categoria }}</td>
                <td class="text-center">
                    <a href="/excluir_modelo/{{ id }}" class="btn btn-danger btn-sm" onclick="return confirm('Excluir este modelo?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Voltar ao formulário</a>
    </div>
</div>
</body>
</html>
