<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alunos Cadastrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-center">Alunos Cadastrados</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nome</th><th>CPF</th><th>Email</th><th>Telefone</th><th>Endere√ßo</th><th>Curso</th>
      </tr>
    </thead>
    <tbody>
      {% for nome, cpf, email, tel, end, curso in alunos %}
        <tr>
          <td>{{ nome }}</td><td>{{ cpf }}</td><td>{{ email }}</td><td>{{ tel }}</td><td>{{ end }}</td><td>{{ curso }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Voltar</a>
  </div>
</div>
</body>
</html>
