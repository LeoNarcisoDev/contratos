<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-center">Importar Alunos por CSV</h2>

  {% if mensagem %}
    <div class="alert alert-info text-center">{{ mensagem }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-10">
      <input type="file" name="arquivo" class="form-control" accept=".csv" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Importar</button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Voltar</a>
  </div>
</div>
</body>
</html>
