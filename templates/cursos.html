<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">Cadastro de Cursos</h2>

  {% if mensagem %}
    <div class="alert alert-info text-center">{{ mensagem }}</div>
  {% endif %}

  <form method="POST" class="row g-3 mb-5">
    <div class="col-md-10">
      <input type="text" name="novo_curso" class="form-control" placeholder="Nome do novo curso" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </div>
  </form>

  <h4>Cursos cadastrados</h4>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th style="width: 100px;">Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for id, nome in cursos %}
      <tr>
        <td>{{ nome }}</td>
        <td class="text-center">
          <a href="/excluir_curso/{{ id }}" class="btn btn-danger btn-sm" onclick="return confirm('Excluir este curso?')">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Voltar ao formulário</a>
  </div>
</div>
</body>
</html>
